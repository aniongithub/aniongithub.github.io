name: Deploy to GitHub Pages

on:
  push:
    branches:
      - source
  pull_request:
    branches:
      - source
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image from devcontainer
        run: |
          docker build -f .devcontainer/dev.Dockerfile -t portfolio-builder .

      - name: Run build in container with secrets
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e USER_GITHUB_TOKEN="${{ secrets.USER_GITHUB_TOKEN }}" \
            portfolio-builder bash -c "
              # Install dependencies
              npm install
              
              # Run build (which includes prebuild script using USER_GITHUB_TOKEN)
              npm run build
              
              # Ensure dist directory has proper permissions
              chmod -R 755 dist/
              
              # List contents for debugging
              ls -la dist/
            "

      - name: Upload build artifacts (for deployment)
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: './dist'

  deploy:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: './dist'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.USER_GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: master