name: Deploy to GitHub Pages

on:
  push:
    branches:
      - source
  pull_request:
    branches:
      - source
  workflow_dispatch:
  schedule:
    # Run daily at 1 AM PST (9 AM UTC)
    - cron: '0 9 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image from devcontainer
        run: |
          docker build -f .devcontainer/dev.Dockerfile -t portfolio-builder .

      - name: Run build in container with secrets
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e USER_GITHUB_TOKEN="${{ secrets.USER_GITHUB_TOKEN }}" \
            portfolio-builder bash -c "
              # Install dependencies
              npm install
              
              # Run build (which includes prebuild script using USER_GITHUB_TOKEN)
              npm run build
              
              # Ensure dist directory has proper permissions
              chmod -R 755 dist/
              
              # List contents for debugging
              ls -la dist/
            "

      - name: Upload build artifacts (for deployment)
        if: github.event_name == 'push' || github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: './dist'

  deploy:
    if: github.event_name == 'push' || github.event_name == 'schedule'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master
          path: current-site

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: './dist'

      - name: Check for changes
        id: check-changes
        run: |
          # Remove .git directory from comparison
          if [ -d "current-site/.git" ]; then
            rm -rf current-site/.git
          fi
          
          # Compare current site with new build
          if [ -d "current-site" ] && [ "$(find current-site -type f | wc -l)" -gt 0 ]; then
            # Calculate checksums for comparison
            cd current-site && find . -type f -exec sha256sum {} \; | sort > ../current-checksums.txt
            cd ../dist && find . -type f -exec sha256sum {} \; | sort > ../new-checksums.txt
            
            if cmp -s ../current-checksums.txt ../new-checksums.txt; then
              echo "No changes detected in build output"
              echo "has-changes=false" >> $GITHUB_OUTPUT
            else
              echo "Changes detected in build output"
              echo "has-changes=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No existing site found, deploying initial version"
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GitHub Pages
        if: steps.check-changes.outputs.has-changes == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
          publish_branch: master

      - name: Skip deployment
        if: steps.check-changes.outputs.has-changes == 'false'
        run: echo "Skipping deployment - no changes detected"