name: Deploy to GitHub Pages

on:
  push:
    branches:
      - source
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image from devcontainer
        run: |
          docker build -f .devcontainer/dev.Dockerfile -t portfolio-builder .

      - name: Run build in container with secrets
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e USER_GITHUB_TOKEN="${{ secrets.USER_GITHUB_TOKEN }}" \
            portfolio-builder bash -c "
              # Install dependencies
              npm install
              
              # Run build (which includes prebuild script using USER_GITHUB_TOKEN)
              npm run build
              
              # Ensure dist directory has proper permissions
              chmod -R 755 dist/
              
              # List contents for debugging
              ls -la dist/
            "

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4